server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # MIME types - include default types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Explicitly set MIME type for JavaScript files (must be before SPA fallback)
  location ~* \.(js|mjs)$ {
    add_header Content-Type "application/javascript; charset=utf-8" always;
    try_files $uri =404;
  }

  # Manifest file with correct MIME type (exact match first)
  location = /manifest.webmanifest {
    add_header Content-Type "application/manifest+json; charset=utf-8";
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # Service worker should bypass aggressive caching for updates (exact match)
  location = /service-worker.js {
    add_header Content-Type "application/javascript; charset=utf-8";
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # Static assets with caching
  location ~* \.(jpg|jpeg|png|gif|ico|css|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # JSON files (like apps.json)
  location ~* \.json$ {
    add_header Content-Type "application/json; charset=utf-8";
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # SPA fallback: serve index.html for all routes
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}


